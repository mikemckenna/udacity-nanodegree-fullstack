{% extends "layout.html" %}
{% block content %}

<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h2>Add New Restaurant</h2>
    </div>
  </div>
</div>

<form class="col-md-6" action="{{url_for('newRestaurant')}}" method="POST">
  <div class="form-group">
    <label for="name">Restaurant Name</label>
    <input type="input" class="form-control" id="name" name="name" placeholder="Restaurant Name">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a class="btn btn-default" href="{{url_for('showRestaurants')}}" role="button">Cancel</a>
</form>

{% endblock %}
